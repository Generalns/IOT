<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">

    <div class="container mx-auto p-4">

        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Sensor Data Visualization</h1>
        <div class="flex items-center ">
        <div class="mb-8 mx-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Time vs Weight Plot</h2>
            <img class="max-w-full" src="data:image/png;base64,{{ weight_base64 }}" alt="Time vs Weight Plot">
        </div>

        <div class="mb-8 mx-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Time vs Temperature Plot</h2>
            <img class="max-w-full" src="data:image/png;base64,{{ temperature_base64 }}" alt="Time vs Temperature Plot">
        </div>
        </div>
        <div class="mb-8 mx-4">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Time vs Weight Plot</h2>
            <img class="max-w-full" src="data:image/png;base64,{{ temp_weight_base64 }}" alt="Time vs Weight Plot">
        </div>
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Sensor Data Table</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 py-2 px-4">Temperature</th>
                        <th class="border border-gray-300 py-2 px-4">Weight</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in sensor_data %}
                    <tr class="border border-gray-300">
                        <td class="border border-gray-300 py-2 px-4">{{ data.temperature }}</td>
                        <td class="border border-gray-300 py-2 px-4">{{ data.weight }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
